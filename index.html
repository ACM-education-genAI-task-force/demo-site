<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
</head>
<body>
  <h1>Project List</h1>
  <ul id="project-list"></ul>
  <!-- 'https://opensheet.elk.sh/1CKi0BBGWSAeOFp2CGEkPA37kpeq18mDqs1j07A9pP7s/Form Responses 1' -->
  <script>
    fetch('https://opensheet.elk.sh/YOUR_SHEET_ID/Projects')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('project-list');
        data
          .filter(project => project.Approved && project.Approved.trim() !== '')
          .forEach(project => {
            const item = document.createElement('li');
  
            // Optional: fallback if Link is empty
            const link = project.Link && project.Link.trim() !== ''
              ? `<a href="${project.Link}" target="_blank">${project['Name of approach']}</a>`
              : project['Name of approach'];
  
            item.innerHTML = `<strong>${link}</strong>: ${project.Description}`;
            list.appendChild(item);
          });
      });
  </script>
</body>
</html>
